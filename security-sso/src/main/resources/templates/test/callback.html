<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 回调页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .info-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .info-item {
            margin-bottom: 0.8rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        
        .info-item strong {
            color: #555;
            min-width: 120px;
            margin-right: 1rem;
        }
        
        .info-item .value {
            flex: 1;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 0.3rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        
        .token-section {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .token-section h3 {
            color: #155724;
            margin-bottom: 1rem;
        }
        
        .token-display {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OAuth2 授权回调</h1>
            <p>处理授权码并获取访问令牌</p>
        </div>
        
        <div class="content">
            <!-- 状态显示 -->
            <div id="status" class="status loading">
                <div class="loading-spinner"></div>
                正在处理授权回调...
            </div>
            
            <!-- 授权码信息 -->
            <div id="codeInfo" class="info-section hidden">
                <h3>📋 授权码信息</h3>
                <div class="info-item">
                    <strong>授权码:</strong>
                    <div class="value" id="authCode"></div>
                </div>
                <div class="info-item">
                    <strong>State:</strong>
                    <div class="value" id="stateValue"></div>
                </div>
                <div class="info-item">
                    <strong>Code Verifier:</strong>
                    <div class="value" id="codeVerifier"></div>
                </div>
            </div>
            
            <!-- Token 信息 -->
            <div id="tokenSection" class="token-section hidden">
                <h3>🎉 访问令牌获取成功</h3>
                <div class="token-display" id="tokenDisplay"></div>
            </div>
            
            <!-- 错误信息 -->
            <div id="errorSection" class="info-section hidden" style="background: #f8d7da; border-color: #f5c6cb;">
                <h3 style="color: #721c24;">❌ 错误信息</h3>
                <div class="info-item">
                    <strong>错误:</strong>
                    <div class="value" id="errorMessage"></div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="actions">
                <a href="/test/pkce" class="btn btn-primary">🔄 重新测试</a>
                <a href="/login" class="btn btn-secondary">🏠 返回登录</a>
                <button id="copyTokenBtn" class="btn btn-success hidden" onclick="copyToken()">📋 复制 Token</button>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载时处理回调
        window.addEventListener('DOMContentLoaded', function() {
            handleCallback();
        });
        
        // 处理 OAuth2 回调
        async function handleCallback() {
            try {
                // 获取 URL 参数
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                // 检查是否有错误
                if (error) {
                    showError(`授权失败: ${error}${errorDescription ? ' - ' + errorDescription : ''}`);
                    return;
                }
                
                // 检查是否有授权码
                if (!code) {
                    showError('未收到授权码');
                    return;
                }
                
                // 获取存储的参数
                const storedState = sessionStorage.getItem('state');
                const codeVerifier = sessionStorage.getItem('code_verifier');
                
                // 验证 state 参数
                if (state !== storedState) {
                    showError('State 参数验证失败，可能存在 CSRF 攻击');
                    return;
                }
                
                if (!codeVerifier) {
                    showError('未找到 code_verifier，请重新开始授权流程');
                    return;
                }
                
                // 显示授权码信息
                showCodeInfo(code, state, codeVerifier);
                
                // 交换 token
                await exchangeToken(code, codeVerifier);
                
            } catch (error) {
                console.error('回调处理失败:', error);
                showError('回调处理失败: ' + error.message);
            }
        }
        
        // 显示授权码信息
        function showCodeInfo(code, state, codeVerifier) {
            document.getElementById('authCode').textContent = code;
            document.getElementById('stateValue').textContent = state;
            document.getElementById('codeVerifier').textContent = codeVerifier;
            document.getElementById('codeInfo').classList.remove('hidden');
        }
        
        // 交换访问令牌
        async function exchangeToken(code, codeVerifier) {
            try {
                const tokenRequest = {
                    grant_type: 'authorization_code',
                    client_id: 'webapp-client',
                    code: code,
                    redirect_uri: 'http://localhost:9000/test/callback',
                    code_verifier: codeVerifier
                };
                
                console.log('Token Request:', tokenRequest);
                
                const response = await fetch('/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(tokenRequest)
                });
                
                const responseText = await response.text();
                console.log('Token Response:', responseText);
                
                if (!response.ok) {
                    throw new Error(`Token 请求失败 (${response.status}): ${responseText}`);
                }
                
                let tokenData;
                try {
                    tokenData = JSON.parse(responseText);
                } catch (e) {
                    throw new Error('Token 响应格式错误: ' + responseText);
                }
                
                // 显示成功状态
                showSuccess();
                
                // 显示 token 信息
                showToken(tokenData);
                
                // 清理 sessionStorage
                sessionStorage.removeItem('state');
                sessionStorage.removeItem('code_verifier');
                
            } catch (error) {
                console.error('Token 交换失败:', error);
                showError('Token 交换失败: ' + error.message);
            }
        }
        
        // 显示成功状态
        function showSuccess() {
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = '✅ 授权成功，已获取访问令牌';
        }
        
        // 显示错误
        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.innerHTML = '❌ ' + message;
            
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').classList.remove('hidden');
        }
        
        // 显示 token
        function showToken(tokenData) {
            const tokenDisplay = document.getElementById('tokenDisplay');
            tokenDisplay.textContent = JSON.stringify(tokenData, null, 2);
            document.getElementById('tokenSection').classList.remove('hidden');
            document.getElementById('copyTokenBtn').classList.remove('hidden');
            
            // 存储 token 供复制使用
            window.currentToken = tokenData;
        }
        
        // 复制 token
        function copyToken() {
            if (window.currentToken) {
                const tokenText = JSON.stringify(window.currentToken, null, 2);
                navigator.clipboard.writeText(tokenText).then(() => {
                    const btn = document.getElementById('copyTokenBtn');
                    const originalText = btn.textContent;
                    btn.textContent = '✅ 已复制';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制');
                });
            }
        }
    </script>
</body>
</html>
