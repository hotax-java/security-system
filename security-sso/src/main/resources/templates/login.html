<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>用户登录</h2>

        <div th:if="${param.error}" class="error">
            用户名或密码不正确，请重试。
        </div>
        <div th:if="${param.logout}" class="error">
            您已成功退出登录。
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">登录</button>
        </form>

        <p>提示：使用默认账号 admin / admin123 登录</p>

        <!-- 调试信息 -->
        <div class="debug-info">
            <p>登录表单会POST到: /login</p>
            <p>表单参数名: username, password</p>
            <p>表单使用HTTP POST方法提交</p>
        </div>
    </div>

    <script>
        // 登录提交前记录日志
        document.querySelector('form').addEventListener('submit', function (e) {
            console.log('表单提交中...');
            console.log('用户名: ' + document.getElementById('username').value);
            console.log('密码长度: ' + document.getElementById('password').value.length);
        });
    </script>
</body>

</html>
